name: 'AdoreMe Tech Run cmds Action'
description: 'Run different commands in PHP container.'
inputs:
  php-image:
    description: 'The PHP image to use'
    required: true
  run-laravel-route-cache:
    description: 'Run laravel route cache command'
    required: false
    default: 'false'
  custom-cmds:
    description: 'Commands to run. Separate with comma.'
    required: false
runs:
  using: 'composite'
  steps:
    - name: 'Start Container'
      run: $GITHUB_ACTION_PATH/start-container.sh
      shell: bash
      env:
        INPUT_PHP_IMAGE: ${{ inputs.php-image }}
    - name: 'Run Commands'
      run: $GITHUB_ACTION_PATH/cmds.sh
      shell: bash
      env:
        INPUT_RUN_LARAVEL_ROUTE_CACHE: ${{ inputs.run-laravel-route-cache }}
        INPUT_CUSTOM_CMDS: ${{ inputs.custom-cmds }}
    - name: 'Stop Container'
      if: always()
      shell: bash
      run: |
        docker stop php -t 0 || true
        docker rm php || true